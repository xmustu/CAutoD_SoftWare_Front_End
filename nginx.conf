server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 为 model_viewer.html 添加精确匹配规则，确保它作为静态文件被提供
    location = /model_viewer.html {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # 静态文件直通（前端可能直接使用 /files 前缀访问图片等）
    location /files/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header Connection        "";
        # 关闭缓冲，保证 SSE/流式场景稳定
        proxy_buffering off;
        add_header X-Accel-Buffering no;
    }

    # 若前端构造成 /api/files/... => 重写到后端的 /files/...
    location /api/files/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header Connection        "";
        proxy_buffering off;
        add_header X-Accel-Buffering no;
    }

    # 代理 /api/ 到 FastAPI 后端（包含 /api/download_file 等）
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header Connection        "";
        # 为 SSE 关闭缓冲，提升 text_chunk 实时性
        proxy_buffering off;
        add_header X-Accel-Buffering no;
    }

    # 代理 /model 到 FastAPI 后端
    location /model {
        proxy_pass http://backend:8080/model;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header Connection        "";
        proxy_buffering off;
        add_header X-Accel-Buffering no;
    }
}
